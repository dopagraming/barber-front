<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Ali Barber Shop</title>
    <meta
      name="description"
      content="احجز موعدك في أفضل صالون حلاقة. خدمات متميزة في قص الشعر وتهذيب اللحية وعلاجات الشعر. Book your appointment at the best barber shop."
    />
    <meta
      name="keywords"
      content="barber shop, حلاق, تصفيف شعر, قص شعر, تهذيب لحية, haircut, beard trim, hair styling"
    />
    <meta name="author" content="Ali Barber Shop" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alibarber.com/" />
    <meta property="og:title" content="Ali Barber Shop" />
    <meta
      property="og:description"
      content="احجز موعدك في أفضل صالون حلاقة. خدمات متميزة في قص الشعر وتهذيب اللحية وعلاجات الشعر."
    />
    <meta property="og:image" content="/logo.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://alibarber.com/" />
    <meta property="twitter:title" content="Ali Barber Shop" />
    <meta
      property="twitter:description"
      content="احجز موعدك في أفضل صالون حلاقة. خدمات متميزة في قص الشعر وتهذيب اللحية وعلاجات الشعر."
    />
    <meta property="twitter:image" content="/logo.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.jpg" />
    <link rel="apple-touch-icon" href="/logo.jpg" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.pexels.com" />
    <link rel="preconnect" href="https://www.gstatic.com" />

    <!-- DNS prefetch for Firebase -->
    <link rel="dns-prefetch" href="//firebaseapp.com" />
    <link rel="dns-prefetch" href="//googleapis.com" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "HairSalon",
        "name": "Ali Barber Shop",
        "description": "أفضل صالون حلاقة في المدينة - خدمات متميزة في قص الشعر وتهذيب اللحية",
        "url": "https://alibarber.com",
        "telephone": "+966501234567",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "SA",
          "addressLocality": "الرياض"
        },
        "openingHours": "Mo-Su 09:00-23:00",
        "priceRange": "$$",
        "acceptsReservations": true,
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Barber Services",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "قص الشعر",
                "description": "خدمة قص الشعر الاحترافية"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "تهذيب اللحية",
                "description": "خدمة تهذيب وتصفيف اللحية"
              }
            }
          ]
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
